name: Disable Preview Pool

on:
  repository_dispatch:
    types: [disable-preview-pool]
  workflow_dispatch:

jobs:
  disable-preview-pool:
    name: Disable Preview Pool
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        
    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Plan - Disable Preview Pool
      run: terraform plan -var="enable_preview_pool=false" -var="do_token=${{ secrets.DO_TOKEN }}" -var="do_cluster_name=${{ secrets.DO_CLUSTER_NAME }}" -var="do_alert_email=${{ secrets.DO_ALERT_EMAIL }}" -var="do_cluster_version=${{ secrets.DO_CLUSTER_VERSION }}" -var="preview_node_size=${{ secrets.PREVIEW_NODE_SIZE }}" -var="cluster_issuer_email=${{ secrets.CLUSTER_ISSUER_EMAIL }}"
      
    - name: Terraform Apply - Disable Preview Pool
      run: terraform apply -auto-approve -var="enable_preview_pool=false" -var="do_token=${{ secrets.DO_TOKEN }}" -var="do_cluster_name=${{ secrets.DO_CLUSTER_NAME }}" -var="do_alert_email=${{ secrets.DO_ALERT_EMAIL }}" -var="do_cluster_version=${{ secrets.DO_CLUSTER_VERSION }}" -var="preview_node_size=${{ secrets.PREVIEW_NODE_SIZE }}" -var="cluster_issuer_email=${{ secrets.CLUSTER_ISSUER_EMAIL }}"
      
    - name: Notify Success
      if: success()
      run: |
        echo "‚úÖ Preview pool has been successfully disabled"
        echo "üí∞ Cost savings: ~$14/month"
        
    - name: Notify Failure
      if: failure()
      run: |
        echo "‚ùå Failed to disable preview pool"
        echo "Please check the logs and try again"
